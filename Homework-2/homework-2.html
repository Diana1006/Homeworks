<! DOCTUPE html>
    <html>

    <head>
        <title>CSS</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <table>
            <tr>
                <th class="radius-left">Mon</th>
                <th> Tue</th>
                <th> Wen</th>
                <th> Thu</th>
                <th> Fri</th>
                <th> Sat</th>
                <th class="radius-right">Sun</th>
            </tr>
            <tr class="calendar">
                <td>
                    <span class="namber">1</span>
                    <span class="single-day event">My Birthday</span>
                    <span class="event-start event"></span>
                    <span class="event-start-photo event"></span>
                </td>
                <td>
                    <span class="namber"></span>2</span>
                    <span class="event"></span>
                    <span class="event-middle event">Celebration</span>
                    <span class="event-middle-photo event">Morning Photography</span>
                </td>

                <td>
                    <span class="namber"></span>3</span>
                    <span class="event"></span>
                    <span class="event-end event"></span>
                    <span class="event-middle-2-photo event"></span>
                </td>
                <td>
                    <span class="namber"></span>4</span>
                    <span class="single-day-test event">Test</span>
                    <span class="single-day-interview event">Interview</span>
                    <span class="event-end-photo event"></span>


                </td>
                <td>
                    <span class="namber"></span>5</span>
                    <span class="event-start-workshop event"></span>
                </td>

                <td>
                    <span class="namber"></span>6</span>
                    <span class="event-end-workshop event">Workshop</span>
                    <span class="event-start-vocation event"></span>

                </td>
                <td>
                    <span class="namber"></span>7</span>
                    <span class="single-day-brunch event">Brunch</span>
                    <span class="event-end-vocation event">Vocation</span>


                </td>
            </tr>
        </table>
    </body>
    </html>
